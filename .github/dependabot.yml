version: 2
registries:
  python-index-workivaeast-jfrog-io-workivaeast-api-pypi-pypi-prod:
    type: python-index
    url: https://workivaeast.jfrog.io/workivaeast/api/pypi/pypi-prod/simple
    replaces-base: true
    username: "${{secrets.WORKIVA_ARTIFACTORY_JFROG_USERNAME}}"
    password: "${{secrets.WORKIVA_ARTIFACTORY_JFROG_PASSWORD}}"
  npm-registry-workivaeast-jfrog-io-workivaeast-api-npm-prod:
    type: npm-registry
    url: https://workivaeast.jfrog.io/workivaeast/api/npm-prod/
    username: "${{secrets.WORKIVA_ARTIFACTORY_JFROG_USERNAME}}"
    password: "${{secrets.WORKIVA_ARTIFACTORY_JFROG_PASSWORD}}"

updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
    day: sunday
    time: "18:00"
    timezone: America/Chicago
  open-pull-requests-limit: 99
  reviewers:
  - Workiva/xt
  ignore:
  - dependency-name: chart.js
    versions:
    - ">=3"
  - dependency-name: css-loader
    versions:
    - ">=4"
  - dependency-name: html-loader
    versions:
    - ">=1"
  - dependency-name: less
    versions:
    - ">=4"
  - dependency-name: less-loader
    versions:
    - ">=7"
  - dependency-name: webpack-cli
    versions:
    - ">=4"
  - dependency-name: webpack-merge
    versions:
    - ">=5"
  registries:
  - npm-registry-workivaeast-jfrog-io-workivaeast-api-npm-prod
- package-ecosystem: pip
  directory: "/"
  insecure-external-code-execution: allow
  schedule:
    interval: weekly
    day: sunday
    time: "18:00"
    timezone: America/Chicago
  open-pull-requests-limit: 99
  reviewers:
  - Workiva/xt
  ignore:
  - dependency-name: numpy
    versions:
    - ">=1.20"
  registries:
  - python-index-workivaeast-jfrog-io-workivaeast-api-pypi-pypi-prod
