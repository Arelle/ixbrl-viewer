version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: weekly
    groups:
      dependencies:
        patterns:
          - "*"
    reviewers:
      - Workiva/xt
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: weekly
    allow:
      - dependency-type: all
    groups:
      dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "*jest*"
          - "stylelint*"
      jest:
        patterns:
          - "*jest*"
      stylelint:
        patterns:
          - "stylelint*"
    reviewers:
      - Workiva/xt
    ignore:
      - dependency-name: chart.js
        versions:
          - ">=3"
      - dependency-name: css-loader
        versions:
          - ">=4"
      - dependency-name: html-loader
        versions:
          - ">=1"
      - dependency-name: i18next
        versions:
          - ">=21"
      - dependency-name: less
        versions:
          - ">=4"
      - dependency-name: less-loader
        versions:
          - ">=7"
  - package-ecosystem: pip
    directory: "/"
    insecure-external-code-execution: allow
    schedule:
      interval: weekly
    allow:
      - dependency-type: all
    groups:
      dependencies:
        patterns:
          - "*"
    reviewers:
      - Workiva/xt
  - package-ecosystem: docker
    directory: "/"
    schedule:
      interval: weekly
    reviewers:
      - Workiva/xt
    allow:
      - dependency-name: "node"
      - dependency-name: "python"
    ignore:
      - dependency-name: "node"
        update-types: ["version-update:semver-major"]
      - dependency-name: "python"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]
