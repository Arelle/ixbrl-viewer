<div class="fact-details">
  <h4 data-i18n="factDetails.concept">Concept</h4>
  <div class="std-label"></div>
  <div class="documentation"></div>
  <h4 id="dimensions-label" data-i18n="factDetails.dimensions">Dimensions</h4>
  <div id="dimensions"></div>
  <h4 data-i18n="factDetails.properties">Properties</h4>
  <table class="fact-properties">
    <tr class="period">
      <th data-i18n="factDetails.date">Date</th>
      <td></td>
    </tr>
    <tr class="value">
      <th data-i18n="factDetails.factValue">Fact Value</th>
      <td><span class="value"></span> <span class="show-all">[...]</span> <span class="expand-text-block"></td>
    </tr>
    <tr class="accuracy">
      <th data-i18n="factDetails.accuracy">Accuracy</th>
      <td></td>
    </tr>
    <tr class="scale">
      <th data-i18n="factDetails.scale">Scale</th>
      <td></td>
    </tr>
    <tr class="change">
      <th data-i18n="factDetails.change">Change</th>
      <td></td>
    </tr>
    <tr class="entity-identifier">
      <th data-i18n="factDetails.entity">Entity</th>
      <td></td>
    </tr>
    <tr class="concept">
      <th data-i18n="factDetails.concept">Concept</th>
      <td><div><span class="text"></span><span class="filler"></span><span class="clipboard-copy copy-icon"></span></div></td>
    </tr>
  </table>
  <div class="duplicates">
    <span class="prev"></span> 
    <span class="text"></span> 
    <span class="next"></span>
  </div>
</div>
