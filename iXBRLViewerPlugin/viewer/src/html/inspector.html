<div id="ixv" xmlns="http://www.w3.org/1999/xhtml">
    <div class="loader loading">
       <span class="text">Loading iXBRL Viewer</span>
    </div>
    <div id="top-bar">
      <div class="header">
         <img src="../img/inline-viewer.svg" />
      </div>
      <div class="document-title"></div>
      <div class="menu" id='display-options-menu'>
        <div class="title">Display Options</div>
        <div class="content-container">
          <div class="content"></div>
        </div>
      </div>
    </div>
    <div id="inspector">
      <div class="inspector-content">
          <div id="ixbrl-controls-top">
              <!--
              <div class="search">
                <span class="icon-search"></span>
              </div>
              -->
              <div class="next-prev">
                  <span class="ixbrl-prev-tag"></span>
                  <span class="ixbrl-next-tag"></span>
              </div>
              <h1 class="title">Fact Properties</h1>
          </div>
          <div class="collapsible-section">
              <div class="fact-inspector collapsible-body">
                <div class="no-fact-selected">
                  <span>No fact selected</span>
                </div>
             </div>
           </div>
           <div class="collapsible-section">
               <h3 class="search-header collapsible-header">Search</h3>
               <div class="search collapsible-body">
                 <div class="search-input">
                     <input type="text" id="ixbrl-search" />
                 </div>
                 <div class="scrollable">
                     <table class="results" >
                       <thead>
                       </thead>
                       <tbody>
                       </tbody>
                     </table>
                 </div>
               </div>
           </div>
           <div class="collapsible-section">
              <h3 class="collapsible-header">Validation</h3>
              <div class="collapsible-body fact-validation-results">                
              </div>
           </div>
           <div class="collapsible-section">
               <h3 class="collapsible-header">References</h3>
               <div class="collapsible-body references">
               </div>
            </div>
           <div class="collapsible-section">
               <h3 class="collapsible-header">Calculations</h3>
               <div class="collapsible-body calculations">
                 <div class="tree"></div>
               </div>
            </div>
        </div>
        <!--<div class="powered-by">
            Powered by
            <a href="https://www.workiva.co.uk/solutions/xbrl-and-ixbrl" target="_blank"><img src="../img/workiva.svg" /></a>
        </div>-->
    </div>
    <div class="dialog-mask">
    </div>
    <div id="chart" class="dialog">
        <div class="close"></div>
        <div class="contents">
            <div class="chart-container" ><canvas id='chart-canvas'></canvas></div>
            <div class="other-aspects"></div>
        </div>
    </div>
    <div id="iframe-container" >
        <div class="zoom-in">+</div>
        <div class="zoom-out">-</div>
        <div class="resize"></div>
        <div class="resize-spacer"></div>
    </div>
</div>
