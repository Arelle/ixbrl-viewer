<div id="ixv">
    <div class="loader">
       <span class="text">Loading iXBRL Viewer</span>
    </div>
    <div id="inspector">
      <div id="ixbrl-controls-top">
          <label><input id="ixbrl-show-all-tags" type="checkbox">Show all tags</label>
          <button id="ixbrl-prev-tag">&lt; Prev tag</button>
          <button id="ixbrl-next-tag">Next tag &gt;</button>
          Language: <select id="ixbrl-language-select"></select>
      </div>
      <h2>Fact Properties</h2>
      <div class="fact-details">
         <h4>Concept</h4>
         <div id="std-label"></div>
         <div id="documentation"></div>
         <h4>Dimensions</h4>
         <div id="dimensions"></div>
         <table class="fact-properties">
           <tr class="period">
               <th>Date</th>
               <td></td>
           </tr>
           <tr class="value">
               <th>Fact Value</th>
               <td></td>
           </tr>
           <tr class="change">
               <th>Change</th>
               <td></td>
           </tr>
           <tr class="concept">
                <th>Concept</th>
                <td></td>
            </tr>
         </table>

         <div class="duplicates"><span class="prev"></span> <span class="text"></span> <span class="next"></span></div>
   
       </div>
       <div class="no-fact-selected">
         <span>No fact selected</span>
       </div>
       <h3>Search</h3>
       <div class="search">
         <div class="search-input">
         <input type="text" id="ixbrl-search">
         </div>
         <table class="scrollable" id="ixbrl-search-results">
           <tbody>
           </tbody>
         </table>
       </div>
       <div id="calculation">
         <h3>Calculations</h3>
         <div class="tree"></div>
       </div>
    </div>
    <div class="dialog-mask">
    </div>
    <div id="chart" class="dialog">
        <div class="close"></div>
        <div class="contents">
            <div class="chart-container" ><canvas id='chart-canvas'></canvas></div>
            <div class="other-aspects"></div>
        </div>
    </div>
    <div id="iframe-container" >
        <div class="zoom-in">+</div>
        <div class="zoom-out">-</div>
        <div class="resize"></div>
        <div class="resize-spacer"></div>
    </div>
</div>
