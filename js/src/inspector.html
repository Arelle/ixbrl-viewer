<div id="ixv">
    <div class="loader">
       <span class="text">Loading iXBRL Viewer</span>
    </div>
    <div id="inspector">
      <div id="std-label"></div>
      <div id="documentation"></div>
      <div id="period"></div>
      <div id="dimensions"></div>
      <div id="value"></div>
      <div id="concept"></div>
      <div>
        <input type="text" id="ixbrl-search">
        <table class="scrollable" id="ixbrl-search-results">
          <tbody>
          </tbody>
        </table>
      </div>
      <div id="ixbrl-controls-bottom">
          <label><input id="ixbrl-show-all-tags" type="checkbox">Show all tags</label>
          <button id="ixbrl-next-tag">Next tag</button>
          <button id="ixbrl-prev-tag">Prev tag</button>
      </div>
    </div>
    <div id="iframe-container" >
    </div>
</div>
