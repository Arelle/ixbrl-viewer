<div id="ixv">
    <div class="loader">
       <span class="text">Loading iXBRL Viewer</span>
    </div>
    <div id="inspector">
      <div id="ixbrl-controls-top">
          <label><input id="ixbrl-show-all-tags" type="checkbox">Show all tags</label>
          <button id="ixbrl-next-tag">Next tag</button>
          <button id="ixbrl-prev-tag">Prev tag</button>
      </div>
      <div id="std-label"></div>
      <div id="documentation"></div>
      <div id="period"></div>
      <div id="dimensions"></div>
      <div id="value"></div>
      <div id="period-comparison"></div>
      <div id="concept"></div>
      <div id="duplicates"><span class="prev">&lt;</span> <span class="text"></span> <span class="next">&gt;</span></div>
      <div>
        <input type="text" id="ixbrl-search">
        <table class="scrollable" id="ixbrl-search-results">
          <tbody>
          </tbody>
        </table>
      </div>
      <div id="calculation">
        <b>Calculations</b>
        <div class="tree"></div>
      </div>
    </div>
    <div id="iframe-container" >
        <div class="zoom-in">+</div>
        <div class="zoom-out">-</div>
        <div class="resize"></div>
        <div class="resize-spacer"></div>
    </div>
</div>
